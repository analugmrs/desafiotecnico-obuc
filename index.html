<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link href="estilos.css" rel="stylesheet">
    </head>
    <body>
        <header class="navbar sticky-top flex-md-nowrap p-0">
            <h1>Controle de Locais de Trabalho</h1>
          </header>
        <div class="container-fluid">
            <div class="row">
                <div class="row">
                    <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block bg-light sidebar collapse">
                        <div class="position-sticky pt-3">
                            <ul class="nav flex-column">
                            <li><a href="#" class="p-menu">Administração</a></li>
                            <li><a href="#">Administradores</a></li>
                            <li><a href="#">Áreas</a></li>
                            <li><a href="#">Locais de Trabalho</a></li>
                            <li><a href="#">Habilidades</a></li>
                            <li><a href="#">Log</a></li>
                            <li><a href="#">Responsáveis</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
                
            <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4">
                <div class="row">
                    <h1 class="h2">Locais de Trabalho</h1>
                  
                    <div class="myBox">
                        <form name="locaisDeTrabalho">
                            <table>
                                <tr>
                                    <th style="width:192px">Prédio</th>
                                    <th style="width:215px">Local</th>
                                    <th style="width:30px"></th>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- Aqui é o campo de selecionar as opções -->
                                        <select class="input" name="predio" id="predio" onchange="salvarPredio()">
                                            <option></option>
                                            <option>Add predio</option>
                                        </select>
                                    </td>
                                    <!-- Aqui é o campo de inserir o local do trabalh (campo 2) -->
                                    <td><input type="text" class="input" name="local"/></td>
                                    <!-- Aqui é o botão de adicionar os conteúdos na tabela-->
                                    <td><button type="button" class="add" name="add" onclick="localTrabalho(predio.value, local.value)">+</button></td>
                                </tr>
                            </table>
                            <table id="locaisDeTrabalho" class="dados">
                                    <th style="width:180px">Prédio</th>
                                    <th style="width:200px">Local</th>
                                    <th style="width:30px"></th>
                            </table>
                        </form>
                    <canvas></canvas>
                    </div>
                
          
            </main>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
